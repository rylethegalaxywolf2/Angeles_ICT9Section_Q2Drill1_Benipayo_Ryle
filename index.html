<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Example</title>

  <style>
    body {
      background-image: url('dark-abstract-5k-2b.jpg');
      color: white;
      font-family: 'Berlin Sans FB', Arial, sans-serif;
    }

    .container-fluid {
      background-color: #000000;
      padding: 20px;
      text-align: center;
      margin-bottom: 30px;
    }

    .container-fluid strong {
      font-size: 50px;
      color: white;
      font-family: 'Berlin Sans FB', Arial, sans-serif;
    }

    .container {
      border-radius: 20%;
    }

    .bg-black, .text-white, .container, .container-fluid, .row, .col-lg-3, .col-md-3, .col-sm-6, .col-12, strong, p, div {
      font-family: 'Berlin Sans FB', Arial, sans-serif !important;
      color: white !important;
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container-fluid">
    <strong>‼EMERGENCY GO BAG‼</strong>
  </div>

  <div class="container mt-5">
    <div class="row text-center justify-content-center">
      <div class="col-lg-3 col-md-3 col-sm-6 col-12 bg-black text-white p-3 m-2" style="min-width: 250px;">
        <div><strong>IMPORTANT ITEMS</strong></div>
        <p>Water, food, flashlight, and radio.</p>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-6 col-12 bg-black text-white p-3 m-2" style="min-width: 250px;">
        <div><strong>ESSENTIALS</strong></div>
        <p>Clothes, shoes, toiletries, cash, and documents.</p>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-6 col-12 bg-black text-white p-3 m-2" style="min-width: 250px;">
        <div><strong>FIRST AID</strong></div>
        <p>Bandages, wipes, pain relievers, and medicines.</p>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-6 col-12 bg-black text-white p-3 m-2" style="min-width: 250px;">
        <div><strong>TOOLS</strong></div>
        <p>Multi-tool, tape, rope, whistle, backpack.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
